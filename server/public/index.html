<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <script defer src="scripts/axios.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <h1>Server-Side Calculator</h1>

  <form onsubmit="sendCalculationsToServer(event)" data-testid="calculator">
    <input type="number" id="numOne" placeholder="First Number">
    <button type="button" class="operator" id="plus" onclick="setOperator('+')">+</button>
    <button type="button" class="operator" id="minus" onclick="setOperator('-')">-</button>
    <button type="button" class="operator" id="times" onclick="setOperator('*')">*</button>
    <button type="button" class="operator" id="divide" onclick="setOperator('/')">/</button>
    <input type="number" id="numTwo" placeholder="Second Number">
    <button type="submit">=</button>
    <button type="reset">C</button>
  </form>

  <section id="recent" data-testid="recentResult">
    <!-- The most recent calculation result goes here. -->
  </section>

  <section id="history" data-testid="resultHistory">
    <!-- The list of calculation results goes here. -->

  </section>
</body>

</html>
